<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>CRUD de Produtos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h3>Painel de Controle</h3>
    </div>

    <form id="formulario-adicionar-produto">
      <h3>Adicionar Produto</h3>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" required step="0.01">
      <button type="submit">Adicionar</button>
    </form>
    
    <h3 class="header_p">Produtos</h3>
    <ul id="produtos"></ul>

    <h3>Atualizar Produto</h3>
    <div class="atualizar">
      <form id="formulario-atualizar-produto">
        <label for="atualizar-id">Id:</label>
        <input type="number" id="atualizar-id" name="atualizar-id" required>

        <label for="atualizar-nome">Nome:</label>
        <input type="text" id="atualizar-nome" name="atualizar-nome" required>

        <label for="atualizar-preco">Preço:</label>
        <input type="number" id="atualizar-preco" name="atualizar-preco" required step="0.01">

        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>

</html>
